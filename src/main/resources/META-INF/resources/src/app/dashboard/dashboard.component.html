<div class="container" style="padding-top:20px">
  <div class="row">
    <h1 class="display-6" style="color: white;"><strong> Smart Garden Monitor <i class="bi bi-cloud-sun"></i></strong>
    </h1>
  </div>
</div>
<div style="background-color: rgba(255, 255, 255, 0.7);">
  <div class="container" style="padding-top:20px">
    <div class="row">
      <div class="col-sm-12" style="overflow: auto; height: 100%">
        <h4>Aktuelle Bodenfeuchtigkeit</h4>
        <div [style.height.px]="300">
          <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="moistures" [gradient]="gradient"
            [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel" yAxisLabel="Prozent" [yScaleMin]="0" (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
    <div class="row p-top-down-1rem">
      <div class="col p-3 border bg-light text-center">
        <a class="btn btn-success btn-sm" href="/moisture"><span class="bi bi-stack">&nbsp;&nbsp;24h Sensordaten</span></a>
      </div>
      <div class="col p-3 border bg-light text-center">
        <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"><span
            class="bi bi-cloud-sun-fill">&nbsp;&nbsp;Wettervorhersage</span></button>
      </div>
      <div class="col p-3 border bg-light text-center">
        <a class="btn btn-success btn-sm" href="/sensor"><span
            class="bi bi-gear-fill">&nbsp;&nbsp;Einstellungen</span></a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-house"></i> Finkenweg </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe
            src="https://www.meteoblue.com/de/wetter/widget/three/ro%c3%9fdorf_deutschland_2844756?geoloc=fixed&nocurrent=0&nocurrent=1&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=bright"
            frameborder="0" scrolling="NO" allowtransparency="true"
            sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
            style="width: 460px; height: 487px"></iframe>
          <div>
            <!-- DO NOT REMOVE THIS LINK -->Unterst√ºtzt von <a
              href="https://www.meteoblue.com/de/wetter/woche/ro%c3%9fdorf_deutschland_2844756?utm_source=weather_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget"
              target="_blank">meteoblue</a>
          </div>
        </div>
      </div>
    </div>
  </div>
